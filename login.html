<html>

<head>
    <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/gs_logo_tab.png" type="image/png">
    <link rel="stylesheet" href="login_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <!-- Navigation Bar -->

    <nav class="navbar d-flex justify-content-center">
        <img src="image/gs_logo.svg" alt="gs_logo" type="image/svg" width="476" height="112">
    </nav>

    <!-- Navigation Bar End -->

    <!-- Login Card -->

    <div class="container">
        <div class="card-center-align position-absolute top-50 start-50 translate-middle">
            <div class="card login-card-style">
                <div class="card-body">
                    <h5 class="card-title h3 text-center">Log In</h5>
                        <button class="login-button m-3 mt-5" style="padding-right: 25px !important;"><i
                                class="bi bi-google p-2"></i>Login with Google</button><br>
                        <button class="login-button m-3 mt-1"><i class="bi bi-facebook p-2"></i>Login with
                            Facebook</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Login Card End -->
</body>

</html>
